<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hustle Ratings!</title>

                <!-- DataTables CSS -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bulma.min.css">
    
        <!-- Bulma CSS for Dark Mode -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        
        <style>
            body {
                background-color: #121212;
                color: #e0e0e0;
                font-family: 'Roboto', sans-serif;
                margin: 0;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }
            .title-section {
                text-align: center;
                margin-bottom: 20px;
            }
            h2.title {
                color: #ffffff;
                font-size: 2.5rem;
                font-weight: bold;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            #myTable {
                width: 100%;
                max-width: 1200px;
                margin: 0 auto;
                background-color: #1e1e1e;
                color: #e0e0e0;
                border-radius: 5px;
                overflow: hidden;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            }
            #myTable thead th {
                background-color: #333;
                color: #ffffff;
                font-weight: bold;
                padding: 12px;
                text-align: left;
                border-bottom: 2px solid #555;
            }
            #myTable tbody tr {
                background-color: #1e1e1e;
            }
            #myTable tbody tr:nth-child(even) {
                background-color: #262626;
            }
            #myTable tbody tr:hover {
                background-color: #333;
            }
    

            .dataTables_wrapper .dataTables_length select {
                background-color: #333;
                color: #e0e0e0;
                border: 1px solid #555;
                border-radius: 4px;
                padding: 8px 12px; 
                font-size: 1rem;   
                margin-right: 10px;
                width: auto;       
            }
    
            .dataTables_wrapper .dataTables_filter input {
                padding: 8px;
                font-size: 1rem;
            }
    
            .dataTables_wrapper .dataTables_paginate .paginate_button {
                padding: 8px 16px;
                font-size: 1rem;
                background-color: #333;
                color: #e0e0e0;
                margin: 0 3px;
                border-radius: 4px;
            }
        </style>
    </head>
    
<body>

    <div class="title-section">
        <h2 class="title">Tournament Ratings!</h2>
        <h3 class="subtitle has-text-grey-light">Track Top YOMI Hustle Players and their Stats</h3>
    </div>

    <table id="myTable" class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
        <thead>
            <tr>
                <th>HustleID</th>
                <th>StartID</th> 
                <th>Name</th>
                <th>Rating</th>
                <th>Games Played</th>
                <th>Games Won</th>
                <th>Win Percentage</th>
                <th>Ignore</th>
            </tr>
        </thead>
        <tbody>
      
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bulma.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        $(document).ready(function() {
    
            Papa.parse("players.csv", {
                download: true,
                header: false,
                skipEmptyLines: true,
                complete: function(results) {
                    console.log("Parsed Results:", results.data);

                    const tableData = results.data.map(row => [
                        row[0]?.replace(/"/g, '') || "",
                        row[1]?.replace(/"/g, '') || "",
                        row[2]?.replace(/"/g, '') || "",
                        row[3]?.replace(/"/g, '') || "",
                        row[4]?.replace(/"/g, '') || "",
                        row[5]?.replace(/"/g, '') || "",
                        row[6]?.replace(/"/g, '') || "",
                        row[7]?.replace(/"/g, '') || ""
                    ]);

                    console.log("Table Data:", tableData);

                    $('#myTable').DataTable({
                        data: tableData,
                        columns: [
                            { title: "HustleID" },
                            { title: "StartID" },
                            { title: "Name" },
                            { title: "Rating" },
                            { title: "Games Played" },
                            { title: "Games Won" },
                            { title: "Win Percentage" },
                            { title: "Ignore" }
                        ],
                        order: [[3, 'desc']],
                        columnDefs: [
                            { targets: [1, 7], visible: false }
                        ],
                        pageLength: 10
                    });
                }
            });
        });
    </script>
</body>
</html>
